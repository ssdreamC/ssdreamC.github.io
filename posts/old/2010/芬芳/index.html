晚上 月明，花儿伴着星光
为何遥远，那美丽的地方
凝望，前方，还是守候
这未知的天堂
鸟鸣中，
晨曦依然象征着朝阳
充满了暖暖的希望
一次一次地，化作柔霞
美好，映出你 天真而忧伤
回首望，不知名的路牌旁
雨下，野草，谁也没
懂得什么是前方">

      <div class="post-content">
        
        <p>芬芳，记忆里浮过的幽香<br>
晚上  月明，花儿伴着星光<br>
为何遥远，那美丽的地方<br>
凝望，前方，还是守候<br>
这未知的天堂</p>
<p>鸟鸣中，<br>
晨曦依然象征着朝阳<br>
充满了暖暖的希望<br>
一次一次地，化作柔霞<br>
美好，映出你  天真而忧伤</p>
<p>回首望，不知名的路牌旁<br>
雨下，野草，谁也没<br>
懂得什么是前方</p>
